<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>登陆界面</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
</head>

<body>
<div class="container">
    <form class="form-signin" method="post" action="/mylogin">
        <h2 class="form-signin-heading">登录页面</h2>
        <p>
            <label for="username" class="sr-only">用户名</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="--请输入用户名--" required autofocus>
        </p>
        <p>
            <label for="password" class="sr-only">密码</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="--请输入密码--" required>
        </p>
        <p>
            <input type="text" name="captcha" placeholder="验证码" style="width: 70px" />
            <img src="/captcha.img" alt="captcha" height="30px" width="120px" style="margin-left: 20px;">
        </p>
<!--        <input name="_csrf" type="hidden" value="cb506219-1fea-4b36-9ddb-7f17d3789a29" />-->
        <button class="btn btn-lg btn-primary btn-block" type="submit">登陆</button>
    </form>
</div>
</body></html>
